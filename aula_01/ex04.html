<!DOCTYPE html>
<html lang="pt_br">
    <head>

        <title>Exercício 04</title>
    </head>
    <body>
        <script>
            function experiencia(anos) {
                if (anos == 0 || anos == 1) {
                    return 'Iniciante';
                } else if (anos > 1 && anos <= 3) {
                    return 'Intermediario';
                } else if (anos >= 4 && anos <= 6) {
                    return 'Avançado';
                } else if (anos > 7) {
                    return 'Jedi';
                } else {
                    return 'Impossível';
                }

            }

            var anosEstudo = 0;
            console.log(experiencia(anosEstudo));
        </script>
    </body>
</html>
